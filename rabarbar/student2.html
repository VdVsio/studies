<html lang="pl">

<body>

	<form action="#" method="post" id="theForm">

<div id="container">

		<label for="student" id="kiero">Kierunek</label>
	</div>
	<div id="input">
		<input type="text" name="student" id="imie" placeholder="imie" required></br>
		<input type="text" name="student" id="nazwisko" placeholder="nazwisko" required></br>
		<select name="student" id="kierunek" >
				<option value="Informatyka">Informatyka</option>
				<option value="Zarz¹dzanie">Zarzadzanie</option>

				<option value="Teleinformatyka">Teleinformatyka</option>
				<option value="Prawo">Prawo</option>
				<option value="Biotechnologia">Biotechnologia</option>
				<option value="Bezpieczenstwo Narodowe">Bezpieczenstwo Narodowe</option>
				<option value="Matematyka">Matematyka</option>
			</select>
	</div>
</div>
</br>
	        <input type="submit" value="Dodaj" id="submit">
	  
	    </fieldset>
		<div id="output"></div>
		<div id="calc_tab" style="display: none;margin: 10px 20px;min-width:100px; min-height:100px; max-width: 230px; padding: 2px; "> 
		<h4>Edycja oceny studenta: <p id="personal"></p></h4>
		<table><thead>
		<tr>
			<th>Typ</th>
			<th>Waga</th>
			<th>Ocena</th>
		</tr></thead><tbody>
		<tr>
			<td>Zad dom.</td>
			<td>25%</td>
			<td><input type="text" id="homework" size=2 value=""></td>
		</tr>
		<tr>
			<td>Laborki</td>
			<td>20%</td>
			<td><input type="text" id="labs" size=2 value=""></td>
		</tr>
		<tr>
			<td>Polrocze</td>
			<td>25%</td>
			<td><input type="text" id="midterm" size=2 value=""></td>
		</tr>
		<tr>
			<td>Egzamin</td>
			<td>30%</td>
			<td><input type="text" id="finals" size=2 value=""></td>
		</tr>
		</tbody></table>
		<input type="button" value="Oblicz ocene!"
        onclick="calculator()"></div>
		
	</form>
